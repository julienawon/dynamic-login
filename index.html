<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Login</h1>
        <form action="">
            <input type="text" placeholder="email" autocomplete="true" id="email" class="form-input">
            <input type="password" placeholder="password" autocomplete="true" id="password" class="form-input"> 
            <div class="button-zone" id="btn-zone">
                <input type="submit" value="Sign In" id="btn" class="">
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
